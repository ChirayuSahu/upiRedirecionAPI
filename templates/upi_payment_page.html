<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #4e73df, #6f42c1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .payment-container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #4e73df;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .amount {
      font-size: 2.5rem;
      color: #27ae60;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .vpa {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .qr-code img {
      max-width: 250px;
      width: 100%;
      margin: 20px 0;
      border-radius: 15px;
    }

    .payment-options {
      margin-top: 30px;
    }

    .payment-options img {
      height: 50px; /* Set a width for all payment logos */
      width: auto; /* Let the height scale automatically based on width */
      margin: 0 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .payment-options img:hover {
      transform: scale(1.1);
    }

    h3 {
      color: #4e73df;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .amount {
        font-size: 2rem;
      }

      .vpa {
        font-size: 1rem;
      }

      .payment-options img {
        height: 50px; /* Adjust width for smaller screens */
        margin: 0 15px;
      }

      .payment-container {
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      .amount {
        font-size: 1.7rem;
      }

      .vpa {
        font-size: 0.9rem;
      }

      .payment-options img {
        height: 40px; /* Adjust width for very small screens */
        margin: 0 10px;
      }

      .payment-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="payment-container">
    <h1>UPI Payment</h1>
    <p class="amount">â‚¹{{ amount }}</p>
    <p class="vpa">Paying to: {{ vpa }}</p>

    <div class="qr-code">
      <!-- Displaying QR Code -->
      <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>

    <div class="payment-options">
      <h3>Pay using:</h3>
      <div>
        <a style="text-decoration: none;" href="upi://pay?pa={{ vpa }}&am={{ amount }}&cu=INR">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="Google Pay">
        </a>
        <a style="text-decoration: none;" href="upi://pay?pa={{ vpa }}&am={{ amount }}&cu=INR">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/PhonePe_Logo.svg" alt="PhonePe">
        </a>
      </div>
    </div>
  </div>

</body>

</html>
