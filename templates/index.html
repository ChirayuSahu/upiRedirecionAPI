<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>UPI Payment API</h1>
        <p>Generate UPI payment links instantly.</p>

        <form action="/generate_upi" method="POST">
            <input type="text" name="vpa" placeholder="Enter VPA (e.g. chirayusahu2@icici)" required>
            <input type="number" name="amount" placeholder="Enter Amount (e.g. 100)" required>
            <button type="submit">Generate UPI Link</button>
        </form>
    </div>

    <footer>
        Created with ❤️ by Chirayu
    </footer>

</body>
</html>
