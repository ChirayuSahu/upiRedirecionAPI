<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment API</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        /* Custom background blur */
        .backdrop-blur {
            backdrop-filter: blur(15px);
        }

        .container {
            transition: transform 0.3s ease;
        }

        .container:hover{
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 h-screen flex justify-center items-center" style="font-family: 'Poppins', sans-serif;">

    <div class="container backdrop-blur bg-white rounded-xl shadow-lg p-6 w-full max-w-lg text-center">
        <h1 class="text-3xl font-semibold text-blue-500 mb-6">UPI Payment API</h1>
        <p class="text-black mb-6">Generate UPI payment links and scan the QR code to pay instantly.</p>

        <!-- Form to enter VPA and Amount -->
        <form action="/generate_upi" method="POST" class="space-y-4">
            <input type="text" name="vpa" placeholder="Enter VPA (e.g. vpa@bank)" required 
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="amount" step="0.01" name="amount" placeholder="Enter Amount (e.g. 100)" required 
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Generate UPI Link
            </button>
            <div class="text-black">
                <p>You can also directly generate the UPI link.</p>
                <p>Check <a class="text-blue-600 underline hover:no-underline" href="https://github.com/ChirayuSahu/upiRedirectionAPI" target="_blank">Github Repository</a> for documentation.</p>
            </div>
        </form>

        <footer class="mt-6 text-blue-600">
            Created with ❤️ by Chirayu
        </footer>
    </div>
      

</body>
</html>
