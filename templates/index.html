<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
        }

        /* Responsive text for URL section */
        .url-text {
            font-size: 18px;
            word-wrap: break-word;
            white-space: normal; /* Allow line breaks for long URLs */
            margin: 10px 0;
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            .url-text {
                font-size: 14px; /* Make the text smaller on mobile */
            }
            .container {
                padding: 15px; /* Adjust container padding on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>UPI Payment API</h1>
        <p>Generate UPI payment links instantly.</p>

        <form action="/generate_upi" method="POST">
            <input type="text" name="vpa" placeholder="Enter VPA (e.g. vpa@bank)" required>
            <input type="number" name="amount" placeholder="Enter Amount (e.g. 100)" required>
            <button type="submit">Generate UPI Link</button>
        </form>

        <p>You can also directly generate the UPI link by visiting the following URL format:</p>

        <p class="url-text">https://yourwebsite.com/upi/vpa@bank&amount</p>
        <p>This will automatically redirect to your UPI app with the payment details.</p>

    </div>

    <footer>
        Created with ❤️ by Chirayu
    </footer>

</body>
</html>
